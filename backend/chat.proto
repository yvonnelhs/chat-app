syntax = "proto3";

message IncomingChatMessage {
    string recipient = 1;
    string content = 2;
    string timestamp = 3;
}

message OutgoingChatMessage {
    string sender = 1;
    string content = 2;
    string timestamp = 3;
}

service ChatService {
    rpc chatStream(stream IncomingChatMessage) returns (stream OutgoingChatMessage) {}
}